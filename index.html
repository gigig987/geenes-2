        <div class="centered-block">

            <input name="search" type="text" placeholder="type / to start searching">

          <form name="account-actions" class="flow-h">
            <input name="logged-in" type="checkbox" hidden>
            <a class="button" href="#/settings" aria-label="settings">‚öô</a>
            <button name="new-project" class="button">New project</button>
            <output name="anon-status">

            </output>
            <output name="logged-in-status">
              <div id="signed-in-header" loading="lazy">

                <div class="popover">
                  <menu>
                    <li><a href="#/profile">Profile</a></li>

                <output name="team"><h2>Team</h2></output>
            </fieldset>
              <fieldset>

          </aside>
